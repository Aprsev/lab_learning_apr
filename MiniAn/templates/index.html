
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap Generator</title>
</head>
<body>
    <h1>Heatmap Generator</h1>
    
    <!-- 表单1：生成特定 unit_ids 的热点图 -->
    <form action="/heatmap" method="post" enctype="multipart/form-data">
        <label for="unit_ids">Select Unit IDs (comma-separated):</label>
        <input type="text" name="unit_ids" id="unit_ids" placeholder="Enter unit IDs (e.g., 1,2,3)">
        <input type="file" name="file" required>
        <input type="submit" value="Generate Heatmap for Selected Units">
    </form>
    
    <!-- 表单2：生成包含所有 unit_ids 的热点图 -->
    <form action="/heatmap_all" method="post" enctype="multipart/form-data">
        <label for="file_all">Upload CSV file for all units:</label>
        <input type="file" name="file_all" id="file_all" required>
        <input type="submit" value="Generate Heatmap for All Units">
    </form>
</body>
</html>
